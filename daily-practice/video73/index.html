<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sigma Webdevelopment Card</title>
  <style>
    #card-container {
      width: 87%;
      background: #1a1818;
      color: white;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      /* ðŸ‘‰ Side-by-side */
      overflow: hidden;
      margin: 20px auto;
      cursor: pointer;
      font-family: Arial, sans-serif;

      padding: 12px;
    }

    /* Entire Card */
    .card {
      width: 70%;
      background: #181818;
      color: white;
      border-radius: 12px;
      display: flex;
      overflow: hidden;
      margin: 20px;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }

    /* Thumbnail Wrapper (to position duration) */
    .thumbnail-wrapper {
      position: relative;
      /* ðŸ‘‰ Needed for absolute badge */
      width: 30%;
    }

    .thumbnail {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
    }

    /* Duration Badge */
    .duration {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 3px 6px;
      font-size: 12px;
  
      border-radius: 4px;
    }

    .info {
      padding: 12px;
      width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .meta {
      font-size: 14px;
      font-weight: 500;
      color: #aaa;
    }


    /*  make it responsive */

    /* Tablet */
    @media (max-width: 900px) {
      .card {
        flex-direction: column;
      }

      .thumbnail-wrapper {
        width: 100%;
      }

      .info {
        width: 100%;
      }
    }

    /* Mobile */
    @media (max-width: 600px) {
      .card {
        flex-direction: column;
      }

      .thumbnail-wrapper {
        width: 100%;
      }

      .info {
        width: 100%;
      }
    }


  .btn-container{
    display: flex;
    justify-content: center;
    align-items: center;
  }


    /* style button */
    button {
      margin: auto;
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5%;
    }
  </style>
</head>

<body>
  <div id="card-container"></div>
  <div class="btn-container">
    <button id="btn">click to create card</button>
  </div>

  <script>
    function createCard(title, channelName, views, timeAgo, duration, thumbnail) {
        const card = document.createElement("div");  //Create 
        card.className = "card";  //naming 
                 
        // Thumbnail Wrapper
        const thumbWrap = document.createElement("div");
        thumbWrap.className = "thumbnail-wrapper";

        const img = document.createElement("img");  //create
        img.className = "thumbnail";  //class name assign 
        img.src = thumbnail;  //Dataa insertion / value assign
        //insert using methods like append and insertAdjacentHTML


        // Duration Badge
        const durationEl = document.createElement("div");
        durationEl.className = "duration";
        durationEl.innerHTML = duration;

        thumbWrap.appendChild(img);
        thumbWrap.appendChild(durationEl);

        const info = document.createElement("div");
        info.className = "info";

        const titleEl = document.createElement("div");
        titleEl.className = "title";
        titleEl.textContent = title;



        const metaEl = document.createElement("div");
        metaEl.className = "meta";
        // formating views
        function formatViews(n) {
          if (n >= 1000000000) return (n / 1000000000).toFixed(1) + "B";
          if (n >= 1000000) return (n / 1000000).toFixed(1) + "M";
          if (n >= 1000) return (n / 1000).toFixed(1) + "K";
          return n;
        }

        let formatedviews = formatViews(views);

        metaEl.textContent = `${channelName} â€¢ ${formatedviews} views â€¢ ${timeAgo}`;

        info.appendChild(titleEl);
        info.appendChild(metaEl);

        card.appendChild(thumbWrap);
        card.appendChild(info);

        document.getElementById("card-container").appendChild(card);
      }


      let btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        createCard(
          "Installing VS Code & How Websites work | Sigma Webdevleopment video - Tutorial #1",
          "CodeWithHarry",
          5600000,
          "7 months ago",
          "31:22",
          "https://i.ytimg.com/vi/tVzUXW6siu0/hqdefault.jpg?sqp=-oaymwEcCPYBEIoBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLACwWOixJVrKLFindK92kYMgTcQbw"
        );
      });
  </script>

  <!-- <script src="createCard.js"></script> -->
</body>

</html>
